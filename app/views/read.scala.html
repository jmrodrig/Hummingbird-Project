@(story: models.Story)

@main(story.getTitle()) {
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/read.css")">

	<script src="/assets/javascripts/controls/read-view-handlers.js" type="text/javascript"></script>


	<!-- for Google -->
	<meta name="description" content="@story.getTitle()" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="copyright" content="" />
	<meta name="application-name" content="Lost in Reality" />

	<!-- for Facebook -->
	<meta property="fb:app_id" content="1494692634127358">
	<meta property="og:site_name" content="Lost in Reality">
	<meta property="og:title" content="@story.getTitle()" />
	<meta property="og:type" content="article" />
	<meta property="og:image" content="@story.getThumbnail()" />
	<meta property="og:url" content="@("http://lostinreality.net/read/" + story.getId() )" />
	<meta property="og:description" content="@story.getSummary()" />
	<meta property="og:locale" content="en_US">

	<!-- for Twitter -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="@story.getTitle()" />
	<meta name="twitter:description" content="@story.getSummary()" />
	<meta name="twitter:image" content="@story.getThumbnail()" />
}{

<!----------------->
<!--   Content   -->
<!----------------->

<section id="content-wrapper">

	<!-------------------->
	<!--   Story Menu   -->
	<!-------------------->

	<div id="story-menu" class="animate-transition">
		<!--<div class="fb-share-button" data-href="/read/50" data-layout="icon"></div>-->
	</div>

	<!-------------------->
	<!--   Story Body   -->
	<!-------------------->

	<div id="story-body" class="animate-transition"></div>

	<!------------------>
	<!--  Story Map   -->
	<!------------------>

	<div id="story-map" >
		<div id="map-canvas"></div>
	</div>

	<!-------------------->
	<!--  content-nav   -->
	<!-------------------->

	<div id="btn-show-posts" class="content-nav">
		<span  class="open-btn glyph-icon icon-medium flaticon-distance1"></span>
		<span  class="close-btn glyph-icon icon-medium flaticon-cross92"></span>
	</div>
	<div id="btn-show-map" class="content-nav">
		<span  class="open-btn glyph-icon icon-medium flaticon-map35"></span>
		<span  class="close-btn glyph-icon icon-medium flaticon-cross92"></span>
	</div>

	<!---------------->
	<!--  Sharing   -->
	<!---------------->

	<a id="btn-show-facebook" class="popup content-nav sharing animate-transition collapsed" href="http://www.facebook.com/sharer/sharer.php?s=100" target="_blank">
		<span  class="glyph-icon icon-medium flaticon-facebook31"></span>
	</a>
	<a id="btn-show-twitter" class="twitter popup content-nav sharing animate-transition collapsed" href="@("https://twitter.com/share?text=" + story.getTitle() + "&amp;via=LstnReality")" target="_blank">
		<span  class="glyph-icon icon-medium flaticon-social19"></span>
	</a>
	<a id="btn-show-mail" class="content-nav sharing animate-transition collapsed" onclick="$('#link-dialogue').fadeIn(200);">
		<span  class="glyph-icon icon-medium flaticon-email20"></span>
	</a>
	<div id="btn-show-sharing" class="content-nav sharing">
		<span  class="glyph-icon icon-medium flaticon-paperplane"></span>
	</div>

	<div id="link-dialogue" class="content-dialogue">
		<button type="button" class="close" onclick="$('#link-dialogue').fadeOut(200);" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<p>@("http://lostinreality.net/read/" + story.getId() )</p>
		<p>You can use this link to share your story privately.</p>
		<a id="dismiss-dialogue" class="btn btn-info" onclick="$('#link-dialogue').fadeOut(200);">Ok</a>
	</div>

</section>



<!--------------->
<!--  Footer   -->
<!--------------->

<div id="footer">

	<div class="social-wrapper">

		<a class="social twitter" href="https://twitter.com/LstnReality" target="_blank"></a>
	</div>
	<img id="footer-lir-logo" class="pull-right" src="/assets/images/lir-logo.png" alt="lir-logo"></img>
	<h2 id="footer-text-1">Lost in Reality</h2>
	<h4 id="footer-text-2">LISBOA - ZURICH</h4> -->
</div>

}
